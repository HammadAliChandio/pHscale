<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pH Scale</title>
    <link rel="StyleSheet1" href=".StyleSheeet1.css">
</head>
<body class="body" data-ph="body" style="background-color: #F8F0E3;">
    <div class="ph-scale" data-ph="pH" style="background-color: #A9A9A9;"> <h1> pH scale <h1/> </div>
    <div class="ph-scale">
        <div class="ph-level" data-ph="0" style="background-color: #ff0000;">0</div>
        <div class="ph-level" data-ph="1" style="background-color: #ff3300;">1</div>
        <div class="ph-level" data-ph="2" style="background-color: #ff6600;">2</div>
        <div class="ph-level" data-ph="3" style="background-color: #ff9900;">3</div>
        <div class="ph-level" data-ph="4" style="background-color: #ffcc00;">4</div>
        <div class="ph-level" data-ph="5" style="background-color: #ffff00;">5</div>
        <div class="ph-level" data-ph="6" style="background-color: #ccff00;">6</div>
        <div class="ph-level" data-ph="7" style="background-color: #00ff00;">7</div>
        <div class="ph-level" data-ph="8" style="background-color: #00ff99;">8</div>
        <div class="ph-level" data-ph="9" style="background-color: #00ccff;">9</div>
        <div class="ph-level" data-ph="10" style="background-color: #0066ff;">10</div>
        <div class="ph-level" data-ph="11" style="background-color: #0000ff;">11</div>
        <div class="ph-level" data-ph="12" style="background-color: #6600cc;">12</div>
        <div class="ph-level" data-ph="13" style="background-color: #9900cc;">13</div>
        <div class="ph-level" data-ph="14" style="background-color: #cc00cc;">14</div>
    </div>
</body>
</html>
